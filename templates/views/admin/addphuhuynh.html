{% extends 'views/admin/index.html' %} {% block content_block %}
<!-- Content Row -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <img id="face" src="{{ url_for('video_feed') }}" width="100%" />
      </div>
      <div class="row">
        <div class="form-group">
          <label for="image">Chọn hình ảnh:</label>
          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"
            onchange="showImage()"
          />
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <form id="user-form">
        <div class="form-group">
          <label for="name">Tên phụ huynh:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="birthday">Năm sinh phụ huynh:</label>
          <input
            type="date"
            class="form-control"
            id="birthday"
            name="birthday"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="hocsinh">Học Sinh:</label>
          <select class="form-control" id="hocsinh" name="student">
          {% for lhhs in lophoc_hocsinh %}
          <option value='{{lhhs[2]}}'>
            {% for hs in hocsinh %}
              {% if lhhs[2] == hs[0] %}
                {{hs[1]}}
              {% endif %}
            {% endfor %}
          </option>
        {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Giới tính:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Chọn giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
          </select>
        </div>
        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary"
            id="capture-btn"
            onclick="sendData()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <br />
</div>
<script>
  function logout() {
    $.post("/admin/logout", {}, (data, status) => {
      window.location.href = "/admin/login";
    });
  }
  $(document).ready(function () {
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function () {
      if (this.checked) {
        checkbox.each(function () {
          this.checked = true;
        });
      } else {
        checkbox.each(function () {
          this.checked = false;
        });
      }
    });
    checkbox.click(function () {
      if (!this.checked) {
        $("#selectAll").prop("checked", false);
      }
    });
  });

  function sendData() {
    // Get the form data
    const formData = new FormData(document.getElementById("user-form"));

    const img = document.getElementById("face");
    const canvas = document.createElement("canvas");
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
    const context = canvas.getContext("2d");
    context.drawImage(img, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL("image/png");
    // Add the image data to the form data
    formData.append("imageBase64", imageData);

    // Send the form data and image data to the Flask server
    fetch("/capture", {
      method: "POST",
      body: formData,
    })
      .then((response) => {
        if (response.ok) {
          alert("Image and data saved successfully");
          window.location.href = "/admin/phuhuynh";
        } else {
          throw new Error("Something went wrong");
        }
      })
      .catch((error) => alert(error));
  }
  function showImage() {
    const fileInput = document.getElementById("image");
    const imagePreview = document.getElementById("face");

    if (fileInput.files && fileInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const image = document.createElement("img");
        imagePreview.src = event.target.result;
        // image.src = event.target.result;
        // console.log(event.target.result);
        // imagePreview.innerHTML = "";
        // imagePreview.appendChild(image);
      };
      reader.readAsDataURL(fileInput.files[0]);
      console.log(reader.readAsDataURL(fileInput.files[0]));
    }
  }
</script>
{% endblock %}
